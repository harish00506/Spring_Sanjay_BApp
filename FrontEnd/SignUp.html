<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SwiftPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">

    <section class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-indigo-600 text-center mb-6">Get Started with SwiftPay</h2>
        <p class="text-gray-600 text-center mb-6">
            Sign up to securely manage your payments and access exclusive features.
        </p>
        <form action="/signup" method="post">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition duration-300">
                Sign Up
            </button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-4">
            Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Log in</a>
        </p>
    </section>

</body>
</html>
