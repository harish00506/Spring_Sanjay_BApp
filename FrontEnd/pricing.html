<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPay - Pricing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">SwiftPay</h1>
            <nav>
                <a href="index.html" class="text-gray-300 mx-4 hover:text-white">Home</a>
                <a href="features.html" class="text-gray-300 mx-4 hover:text-white">Features</a>
                <a href="contact.html" class="text-gray-300 mx-4 hover:text-white">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Pricing Section -->
    <section class="container mx-auto px-4 mt-10">
        <h2 class="text-3xl font-bold text-center mb-6">Our Pricing Plans</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-md text-center">
                <h3 class="text-xl font-semibold">Basic Plan</h3>
                <p class="my-4">$10/month</p>
                <p>Includes essential features for small businesses.</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-md text-center">
                <h3 class="text-xl font-semibold">Pro Plan</h3>
                <p class="my-4">$30/month</p>
                <p>Best for growing businesses with advanced features.</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-md text-center">
                <h3 class="text-xl font-semibold">Enterprise Plan</h3>
                <p class="my-4">Custom Pricing</p>
                <p>Tailored solutions for large organizations.</p>
            </div>
        </div>
    </section>

</body>
</html>
