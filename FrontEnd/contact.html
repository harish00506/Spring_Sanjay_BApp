<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPay - Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">SwiftPay</h1>
            <nav>
                <a href="index.html" class="text-gray-300 mx-4 hover:text-white">Home</a>
                <a href="features.html" class="text-gray-300 mx-4 hover:text-white">Features</a>
                <a href="pricing.html" class="text-gray-300 mx-4 hover:text-white">Pricing</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto px-4 mt-10">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
        <p class="text-center text-gray-300 mb-6">Have questions? Feel free to reach out!</p>
        <div class="flex flex-col items-center space-y-4">
            <div>
                <i class="fas fa-envelope text-indigo-500"></i>
                <a href="mailto:info@swiftpay.com" class="text-gray-300 hover:text-white ml-2">info@swiftpay.com</a>
            </div>
            <div>
                <i class="fas fa-phone-alt text-indigo-500"></i>
                <span class="text-gray-300 ml-2">9353030226</span>
            </div>
            <div class="flex space-x-4 mt-4">
                <a href="https://www.facebook.com/sanjayp.patil.75" target="_blank" class="hover:opacity-80">
                    <i class="fab fa-facebook-f text-blue-600 text-2xl"></i>
                </a>
                <a href="https://www.instagram.com/sanjayppatil14/" target="_blank" class="hover:opacity-80">
                    <i class="fab fa-instagram text-pink-500 text-2xl"></i>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
